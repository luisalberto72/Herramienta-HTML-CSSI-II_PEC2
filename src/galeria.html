        <main class="gallery-main">
            <section id="gallery" class="container my-5">
                <h1 class="column-title text-center"><i class="fas fa-shield-alt"></i> Nuestra Galería de Proyectos</h1>
                <div class="gallery-grid row">
                    <div class="col-12 col-md-4 col-lg-2 gallery-item card p-0 m-2 border-0">
                        <img src="./assets/images/galeria1.jpg" alt="Proyecto 1" class="card-img-top">
                    </div>
                    <div class="col-12 col-md-4 col-lg-2 gallery-item card p-0 m-2 border-0">
                        <img src="./assets/images/galeria2.jpg" alt="Proyecto 2" class="card-img-top">
                    </div>
                    <div class="col-12 col-md-4 col-lg-2 gallery-item card p-0 m-2 border-0">
                        <img src="./assets/images/galeria3.jpg" alt="Proyecto 3" class="card-img-top">

                    <div class="col-12 col-md-4 col-lg-2 gallery-item card p-0 m-2 border-0">

                    <div class="col-12 col-md-4 col-lg-2 gallery-item card p-0 m-2 border-0">
                        <img src="./assets/images/galeria5.jpg" alt="Proyecto 5" class="card-img-top">
                    </div>
                </div>
            </section>

            <section id="contact" class="container my-5">
                <h2>Contacto</h2>
                <p>Si tienes preguntas sobre nuestros servicios de ciberseguridad, no dudes en contactarnos. Rellena el formulario a continuación y nos pondremos en contacto contigo a la brevedad.</p>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" required>

                    <label for="email" class="mt-3">Email:</label>
                    <input type="email" id="email" class="form-control" required>

                    <label for="message" class="mt-3">Mensaje:</label>
                    <textarea id="message" rows="4" class="form-control" required></textarea>

                    <button type="submit" class="btn btn-danger mt-3">Enviar</button>
                </form>
            </section>
        </main>
